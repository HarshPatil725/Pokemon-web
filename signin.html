    <link rel="stylesheet" href="signin.css">
</head>

<body>
    <!-- Navbar   -->
    <nav class="navbar navbar-expand-lg " id="nav-bar">
        <div class="container-fluid">

            <!-- Logo -->
            <a class="navbar-brand" href="#"><img src="Pokeball.svg" alt="ball" style="height: 60px;"><img
                    src="Pokemon-text.svg" alt="Pokemon" style="height: 35px;"></a>

            <!-- Toggler -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Collapsible Content -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="Home.html">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="Trainer.html">Trainer</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Berries</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Games</a>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            More
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">About us</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Write to us</a></li>
                        </ul>

                    </li>
                </ul>

                <a class="signin-btn" href=""><span class="signin-text">Sign In</span></a>

            </div>

        </div>
    </nav>

    <main class="main-signin">
        <div class="form-container">

            <!-- Sign in form -->
            <div class="form-header">
                <h2>Sign In</h2>
            </div>

            <form id="signin-form">
                <div class="mb-3">
                    <label for="signInEmail" class="form-label">Email address :</label>
                    <input type="email" class="form-control" id="signin-email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="signInPassword" class="form-label">Password :</label>
                    <input type="password" class="form-control" id="signin-password" placeholder="Enter your password" required>
                </div>
                <button type="submit" id="signin-btn" class="signin-submit-btn">Submit</button>
            </form>

            <div class="signup-text">
                <p>Don't have an account ? <a data-bs-toggle="modal" data-bs-target="#signup-modal" href="#signup-modal">Sign up</a></p>
            </div>

        </div>
    </main>

    <!-- Modal for Sign up -->
    <div class="modal fade" id="signup-modal" tabindex="-1" aria-labelledby="signUpModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header text-center">
              <h5 class="modal-title w-100" id="signUpModalLabel">Sign Up</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="signup-form">
                <div class="mb-3">
                  <label for="signUpName" class="form-label">Full Name :</label>
                  <input type="text" class="form-control" id="signup-name" placeholder="Enter your full name" required>
                </div>
                <div class="mb-3">
                  <label for="signUpEmail" class="form-label">Email address :</label>
                  <input type="email" class="form-control" id="signup-email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                  <label for="signUpPassword" class="form-label">Password :</label>
                  <input type="password" class="form-control" id="signup-password" placeholder="Create a password" required>
                </div>
                <button type="submit" id="signup-btn" class="signin-submit-btn">Sign Up</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    
    <script src="signin.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
